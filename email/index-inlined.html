<!DOCTYPE html>
<html lang="uk" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/main.css">

  <title>Лист</title>
  <style>
    .email-background {
      padding: 10px;
      background: #e9e9e9;
    }

    .email-container, .pre-header, .footer-junk {
      max-width: 500px;
      margin: 0 auto;
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      overflow: hidden;
      border-radius: 5px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    .pre-header {
      color: #e9e9e9;
      font-size: 5px;
      background: #e9e9e9;
    }

    img {
      max-width: 100%;
    }

    a {
      color: rgba(17, 17, 17, 0.8);
      text-decoration: none;
      border-bottom: 1px solid #9573a5;
    }

    p {
      margin: 10px 20px;
      color: rgba(17, 17, 17, 0.65);
      font-size: 18px;
      line-height: 1.5;
    }

    .letter-header, .letter-footer {
      font-size: 16px;
      text-align: left;
    }

    .letter-header b, .letter-footer b {
      color: rgba(17, 17, 17, 0.8);
      font-weight: 700;
    }

    .letter-body {
      padding: 10px 5px;
      color: rgba(17, 17, 17, 0.65);
      border: 2px dashed rgba(17, 17, 17, 0.1);
    }

    .letter-footer {
      text-align: right;
    }

    .footer-junk {
      margin-bottom: 10px;
      font-size: 12px;
      background: none;
      border-radius: 0;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .footer-junk a {
      display: inline-block;
      width: 100%;
      padding: 10px 0;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      background: #9573a5;
      border-top: 2px solid transparent;
      border-bottom: 2px solid rgba(51, 51, 51, 0.3);
    }
  </style>
</head>
<body>
  
<div class="email-background">
  <div class="pre-header">
    Володимир Горбовий - junior front-end developer.
  </div>
  <div class="email-container">

    <img src="https://raw.githubusercontent.com/VGorbovyj/VGorbovyj.github.io/master/poster.jpg" alt="preview">

    <p class="letter-header">Вітаю, <b>Name</b>!</p>
    <p class="letter-body">Сенс використання <a href="">Lorem Ipsum</a> полягає в тому, що цей текст має більш-менш нормальне розподілення літер на відміну від, наприклад, "Тут іде текст. Тут іде текст."</p>
    <p class="letter-footer">З повагою, <b>Володимир</b>.</p>

  </div>

  <div class="footer-junk">
      <a href="vgorbovyj.github.io">Переглянути портфоліо</a>
  </div>

</div>

</body>
</html>
